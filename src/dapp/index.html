<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label>
            <input type="text" id="flight-name">
            <label class="form">Airline address</label>
            <input type="text" id="flight-airline">
            <label class="form">Date</label>
            <input type="date" id="flight-date">
            <btn class="btn btn-primary" id="register-flight">Register Flight</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flights</label>
            <select name="flights" id="flights-buy-insurance">
                
            </select>
            <label class="form">Amount</label>
            <input type="number" id="amount-buy-insurance">
            <label class="form">Passenger</label>
            <input type="text" id="passenger-buy-insurance">
            <btn class="btn btn-primary" id="buy-insurance">Buy insurance</btn>
        </div>
        
        <div class="row top-20">
            <select name="flights" id="flights-fetch-status"> </select>
             <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <label class="form">Passenger</label>
            <input type="text" id="credit-passenger">
            <p id="credit">0 deposit </p>
            <p id="insurance">0 payout</p>
            <btn class="btn btn-primary" id="check-credit">Check balance</btn>
        </div>
        <div class="row top-20">
            <label class="form">Passenger</label>
            <input type="text" id="pay-address">
            <btn class="btn btn-primary" id="pay">Payout</btn>
        </div>
        
    </main>

</body>

</html>
